<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamHub - Movies & Series</title>
    <style>
        /* Basic Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #141414;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        /* Navigation Bar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1f1f1f;
            padding: 15px 30px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            font-size: 16px;
        }

        .nav-links a:hover {
            color: #ff0000;
        }

        /* Logout Button */
        .logout-button {
            background-color: #ff0000;
            border: none;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        .logout-button:hover {
            background-color: #e60000;
        }

        /* Banner */
        .banner {
            background-image: url('banner-image.jpg'); /* Replace with your banner image URL */
            background-size: cover;
            background-position: center;
            height: 500px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .banner h1 {
            font-size: 48px;
            margin: 0;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }

        .banner p {
            font-size: 20px;
            margin-top: 10px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }

        .banner button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff0000;
            border: none;
            color: #ffffff;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }

        .banner button:hover {
            background-color: #e60000;
        }

        /* Content Sections */
        .section {
            padding: 40px 30px;
        }

        .section h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .content-item {
            background-color: #2c2c2c;
            border-radius: 5px;
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .content-item:hover {
            transform: scale(1.05);
        }

        .content-item img {
            width: 100%;
            border-bottom: 2px solid #2c2c2c;
        }

        .content-item h3 {
            margin: 10px 0;
            font-size: 18px;
        }

        /* Footer */
        .footer {
            background-color: #1f1f1f;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="movies.html">Movies</a>
            <a href="series.html">Series</a>
        </div>
        <div>
            <!-- Login Button -->
            <button id="logoutButton" class="logout-button" style="display: none;">Logout</button>
        </div>
    </div>

    <!-- Banner -->
    <div class="banner">
        <h1>Welcome to StreamHub</h1>
        <p>Watch the latest movies and series anytime, anywhere.</p>
        <button>Start Watching</button>
    </div>

    <!-- Trending Movies Section -->
    <div class="section">
        <h2>Trending Movies</h2>
        <div class="content-grid">
            <div class="content-item">
                <a href="inter.html">
                    <img src="images/Interstellar (2014).jpg" alt="Movie 1">
                </a>
                <h3>Interstellar</h3>
            </div>
            <div class="content-item">
                <a href="deadpool-wolverine.html">
                    <img src="images/Deadpool & Wolverine (2024).png" alt="Movie 2">
                </a>
                <h3>Deadpool & Wolverine</h3>
            </div>
            <div class="content-item">
                <a href="avengers-endgame.html">
                    <img src="images/Avengers- Endgame (2019).jpeg" alt="Movie 3">
                </a>
                <h3>Avengers-Endgame</h3>
            </div>
            <div class="content-item">
                <a href="dune-part-two.html">
                    <img src="images/Dune- Part Two (2024).jpg" alt="Movie 4">
                </a>
                <h3>Dune- Part Two</h3>
            </div>
        </div>
    </div>

    <!-- Popular Series Section -->
    <div class="section">
        <h2>Popular Series</h2>
        <div class="content-grid">
            <div class="content-item">
                <a href="the-boys.html">
                    <img src="images/The Boys (2019).jpeg" alt="Series 1">
                </a>
                <h3>The Boys</h3>
            </div>
            <div class="content-item">
                <a href="got.html">
                    <img src="images/Game of Thrones (2011).jpeg" alt="Series 2">
                </a>
                <h3>Game Of Thrones</h3>
            </div>
            <div class="content-item">
                <a href="rickandm.html">
                    <img src="images/Rick and Morty (2013).jpg" alt="Series 3">
                </a>
                <h3>Rick And Morty</h3>
            </div>
            <div class="content-item">
                <a href="moon-knight.html">
                    <img src="images/Moon Knight post.png" alt="Series 4">
                </a>
                <h3>Moon Knight</h3>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2024 StreamHub. All rights reserved.</p>
    </div>

    <script>
        // Check the user's session on page load
        async function checkSession() {
            try {
                const response = await fetch('/check-session');
                const data = await response.json();

                if (data.loggedIn) {
                    document.getElementById('logoutButton').style.display = 'block';
                } else {
                    window.location.href = 'login.html'; // Redirect to login if not logged in
                }
            } catch (error) {
                console.error('Error checking session:', error);
            }
        }

        // Logout functionality
        document.getElementById('logoutButton').addEventListener('click', async function () {
            try {
                const response = await fetch('/logout', { method: 'POST' });

                if (response.ok) {
                    alert('You have logged out.');
                    window.location.href = 'login.html'; // Redirect to login page after logging out
                }
            } catch (error) {
                console.error('Error logging out:', error);
            }
        });

        // Call checkSession when the page loads
        checkSession();
    </script>
</body>
</html>
